<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Agent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-900;
        }
        pre {
            white-space: pre-wrap; /* Ensures code wraps within the pre tag */
            word-break: break-all; /* Breaks long words if necessary */
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <header class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">
            AI Coding Agent <span role="img" aria-label="robot">ðŸ¤–</span>
        </h1>
        <p class="text-xl text-gray-600 mt-2">Generate, Run, and Debug Code with AI</p>
    </header>

    <main class="container mx-auto px-4 space-y-12">
        <!-- Challenge Submission Form -->
        <section id="submit-challenge-section" class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Submit New Challenge</h2>
            
            <div class="mb-4 flex justify-center space-x-4">
                <button id="btn-natural-lang" type="button" class="px-6 py-2 rounded-md transition-colors duration-200 bg-blue-600 text-white shadow-lg">
                    Natural Language
                </button>
                <button id="btn-structured-json" type="button" class="px-6 py-2 rounded-md transition-colors duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Structured JSON
                </button>
            </div>

            <form id="challenge-form" class="space-y-4">
                <div id="natural-lang-input">
                    <label for="rawInput" class="block text-gray-700 text-sm font-semibold mb-2">
                        Describe your coding challenge and test cases:
                    </label>
                    <textarea
                        id="rawInput"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
                        rows="6"
                        placeholder="Example: Problem: Write a Python function `reverse_string` that reverses a string. Test cases: 'hello' -> 'olleh', 'world' -> 'dlrow'"
                        required
                    ></textarea>
                </div>

                <div id="structured-json-input" class="hidden">
                    <div>
                        <label for="structuredDescription" class="block text-gray-700 text-sm font-semibold mb-2">
                            Challenge Description:
                        </label>
                        <textarea
                            id="structuredDescription"
                            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
                            rows="3"
                            placeholder="e.g., Write a Python function `solve` that returns the sum of positive numbers in a list."
                        ></textarea>
                    </div>
                    <div>
                        <label for="structuredTestCases" class="block text-gray-700 text-sm font-semibold mb-2">
                            Test Cases (JSON Array):
                        </label>
                        <textarea
                            id="structuredTestCases"
                            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-gray-800"
                            rows="6"
                            placeholder='[{"input": [[1, -2, 3]], "expected_output": 4}, {"input": [[-1, -2]], "expected_output": 0}]'
                        ></textarea>
                    </div>
                </div>

                <div>
                    <label for="maxAttempts" class="block text-gray-700 text-sm font-semibold mb-2">
                        Max Attempts (for AI debugging):
                    </label>
                    <input
                        type="number"
                        id="maxAttempts"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
                        value="5"
                        min="1"
                        max="10"
                        required
                    />
                </div>

                <p id="form-error" class="text-red-600 text-center font-medium hidden"></p>

                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full bg-green-600 text-white py-3 rounded-md font-bold text-lg hover:bg-green-700 transition-colors duration-200 shadow-lg disabled:opacity-50"
                >
                    Solve Challenge
                </button>
            </form>
        </section>

        <!-- Challenge Status Section -->
        <section id="challenge-status-section" class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Challenge Status</h2>
            <div id="status-content">
                <p class="text-gray-600 text-center">Submit a challenge to see its status here.</p>
            </div>
            <div id="reset-challenge-container" class="text-center mt-4 hidden">
                <button id="reset-challenge-btn" class="px-6 py-2 bg-blue-600 text-white rounded-md font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                    Submit New Challenge
                </button>
            </div>
        </section>

        <!-- Solved Challenges Section -->
        <section>
            <div class="text-center mb-4">
                <button id="toggle-solved-challenges-btn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md font-bold hover:bg-gray-400 transition-colors duration-200 shadow-md">
                    Show Solved Challenges
                </button>
            </div>
            <div id="solved-challenges-section" class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl mx-auto hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Solved Challenges</h2>
                <div id="solved-list" class="space-y-4">
                    <p class="text-gray-600 text-center">Loading solved challenges...</p>
                </div>
                <div id="pagination-controls" class="flex justify-center items-center mt-4 space-x-4 hidden">
                    <button id="prev-page-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50">
                        Previous
                    </button>
                    <span id="page-info" class="text-gray-700">Page 1 of 1</span>
                    <button id="next-page-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-12 text-gray-500 text-sm">
        <p>&copy; <span id="current-year"></span> AI Coding Agent. All rights reserved.</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
